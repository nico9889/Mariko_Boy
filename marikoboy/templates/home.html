<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MarikoBoy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href={{url_for('static', filename='bootstrap.min.css')}} media="screen">
        <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="pragma" content="no-cache" />
    
    </head>    
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">MarikoBoy</a>
        </nav>
        <div class="container-fluid">
            <hr/>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Active Game</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-success">
                        {%if active_game %}
                            <th scope="row"></th>
                            <td>{{active_game.rom}}</td>
                            <td><a href={{url_for("streaming")}}>Resume</a></td>
                        {% else %}
                            <th scope="row"></th>
                            <td>No active game to resume</td>
                            <td><a href="#">#</a></td>
                        {% endif %}
                    </tr>
                </tbody>
            </table>
            <hr/>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Games</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in games %}
                    <tr class="table-primary">
                        <th scope="row"></th>
                        <td><a href={{url_for("start",rom=game)}} style="color:white">{{game}}</a></td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
